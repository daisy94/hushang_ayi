<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>月经周期</title>
    <link rel="stylesheet" href="resources/layui/css/layui.css">
    <style>
        .layui-btn{
            border-radius: 5px;
        }
        .layui-row{
            padding-top: 5px;
            padding-bottom: 5px;
        }
        .layui-col-md6, .layui-col-md, .layui-fluid{
            padding-right: 5px;
            padding-left: 5px;
        }
        .layui-input{
            border-radius: 6px;
        }
        .layui-card{
            height: 765px;
        }
    </style>
</head>
<body>
    <div class="layui-fluid">
        <!-- 内容主体区域 -->
        <div class="layui-row">
            <div class="layui-col-md">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col-md">
                                <div class="layui-inline">
                                    <label class="layui-form-label">选择时间：</label>
                                    <div class="layui-inline">
                                        <input type="text" readonly class="layui-input" id="dateYearMonthDay" placeholder="想一下开始结束时间" autocomplete="off">
                                    </div>
                                    <div class="layui-inline">
                                        <button type="button" class="layui-btn insertByYearMonthDay">保存</button>
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">选择时间：</label>
                                    <div class="layui-inline">
                                        <input type="text" readonly class="layui-input" id="dateYear" placeholder="想查哪一年的" autocomplete="off">
                                    </div>
                                    <div class="layui-inline">
                                        <button type="button" class="layui-btn selectByYear">走你</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-md6">
                                <table id="menstruationCycleTable"></table>
                            </div>
                            <div class="layui-col-md6">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="resources/layui/layui.all.js"></script>
    <script src="resources/echarts/echarts.js"></script>
    <script src="resources/utils/utils.js"></script>
    <script src="resources/webJS/menstruationCycle.js"></script>
</body>
</html>
