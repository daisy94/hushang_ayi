<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ONE PIECE</title>
    <link rel="stylesheet" href="resources/layui/css/layui.css">
    <style>
        .layui-btn, .layui-input{
            border-radius: 5px;
        }
        .layui-col-md6, .layui-col-md, .layui-fluid{
            padding: 5px;
        }
        .edit{
            background-color: #2695ea;
        }
        .littleButton{
            float: right;
            border-radius: 20px;
            background-color: #d2d2d2;
        }
        #onePieceEChartsByYearMonth, #onePieceEChartsByYear{
            height: 258px;
        }
    </style>
</head>
<body>
    <div class="layui-fluid">
        <!-- 内容主体区域 -->
        <div class="layui-row">
            <div class="layui-col-md">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col-md">
                                <div class="layui-inline">
                                    <label class="layui-form-label">谁恰的呀：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="customerName" placeholder="谁恰的呀" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">恰了什么：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="goodsName" placeholder="恰了什么呀" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">恰饭：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="profit" placeholder="恰了多少呀" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">恰的时间：</label>
                                    <div class="layui-inline">
                                        <input type="text" readonly class="layui-input" id="dateYearMonthDay" placeholder="几号恰的呀" autocomplete="off">
                                    </div>
                                    <div class="layui-inline">
                                        <button type="button" class="layui-btn insert" onclick="insertByYearMonthDay()">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-md6 layui-col-xs layui-col-sm">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <label class="layui-form-label">选择时间：</label>
                            <div class="layui-inline">
                                <input type="text" readonly class="layui-input" id="dateYearMonth" placeholder="想查几月呀" autocomplete="off">
                            </div>
                            <div class="layui-inline">
                                <button type="button" class="layui-btn getDataByLikeSelect">精准打击</button>
                            </div>
                            <div class="layui-inline littleButton">
                                <button type="button" class="layui-btn littleButton">未发货</button>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div>
                                <table id="onePieceTableYearMonth" lay-filter="onePieceTable"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6 layui-col-xs layui-col-sm">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <label class="layui-form-label">选择时间：</label>
                            <div class="layui-inline">
                                <input type="text" readonly class="layui-input" id="dateYear" placeholder="想查哪年呀" autocomplete="off">
                            </div>
                            <div class="layui-inline">
                                <button type="button" class="layui-btn" onclick="getCountByYear()">合计恰饭</button>
                            </div>
                        </div>
                        <div class="layui-row">
                            <div>
                                <table id="onePieceTableYear"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-md6 layui-col-xs layui-col-sm">
                <div class="layui-card">
                    <div class="layui-card-header"><h3><b>日恰饭走势</b></h3></div>
                    <div class="layui-card-body" id="onePieceEChartsByYearMonth"></div>
                </div>
            </div>
            <div class="layui-col-md6 layui-col-xs layui-col-sm">
                <div class="layui-card">
                    <div class="layui-card-header"><h3><b>月恰饭走势</b></h3></div>
                    <div class="layui-card-body" id="onePieceEChartsByYear"></div>
                </div>
            </div>
        </div>

        <div class="layui-row">
            <div class="layui-col-md">
                <div class="layui-card">
                    <div class="layui-card-header"><h3><b>我们的目标是星辰大海！</b></h3></div>
                    <div class="layui-card-body">
                        <div id="achievementDiv" class="layui-progress layui-progress-big" lay-filter="achievement" lay-showpercent="true">
                            <div class="layui-progress-bar" lay-percent=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/html" id="operationButton">
        <a class="layui-btn layui-btn-xs edit" lay-event="edit">修改</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    </script>
    <script type="text/html" id="is_deliver">
        {{#  if(d.is_deliver === 1){ }}
        <input type="checkbox" lay-skin="switch" value="{{ d.id }}" lay-filter="is_deliver" lay-text="已发|未发" checked>
        {{#  } else { }}
        <input type="checkbox" lay-skin="switch" value="{{ d.id }}" lay-filter="is_deliver" lay-text="已发|未发">
        {{#  } }}
    </script>

    <script src="resources/layui/layui.all.js"></script>
    <script src="resources/echarts/echarts.js"></script>
    <script src="resources/utils/utils.js"></script>
    <script src="resources/webJS/onePiece.js"></script>
</body>
</html>
