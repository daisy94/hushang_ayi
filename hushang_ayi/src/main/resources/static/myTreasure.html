<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的珍宝</title>
    <link rel="stylesheet" href="resources/layui/css/layui.css">
    <style>
        .layui-btn, .layui-input{
            border-radius: 5px;
        }
        .layui-col-md, .layui-col-md2, .layui-fluid {
            padding: 5px;
        }
        .site-flow, .site-flow-photoList{
            width: 100%;
            height: 100%;
            overflow: auto;
            text-align: center;
        }
        .site-flow img {
            width: 100%;
            border: none;
        }
        .site-flow-photoList img{
            height: 200px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col-md">
                                <div class="layui-input-block" style="margin-left: 0;">
                                    <div class="layui-input-inline" style="float: left;">
                                        <input type="text" class="layui-input" id="dateYear" placeholder="想康康哪一年的回忆呀" autocomplete="off" readonly>
                                    </div>
                                    <form class="layui-form" lay-filter="albumCoverForm" style="float: left;margin-left: 5px;">
                                        <div class="layui-input-inline">
                                            <input type="text" class="layui-input" id="dateYearMonth" name="dateYearMonth" lay-verify="dateYearMonth" lay-verType="tips" placeholder="创建几月的回忆封面呀" autocomplete="off" readonly>
                                        </div>
                                        <button type="button" class="layui-btn" lay-submit lay-filter="albumCoverForm"><i class="layui-icon">&#xe67c;</i>创建相册</button>
                                        <button type="button" class="layui-btn" id="savePhotoCover" style="display: none;"></button>
                                    </form>
                                    <form class="layui-form" lay-filter="memoryForm" style="float: right;">
                                        <div class="layui-input-inline">
                                            <div class="layui-input-inline">
                                                <select id="memoryDate" name="memoryDate" lay-search lay-verify="memoryDate" lay-verType="tips">
                                                    <option value="">什么时候的回忆啊</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="layui-input-inline">
                                            <div class="layui-input-inline">
                                                <input type="text" class="layui-input" id="memoryRemark" name="memoryRemark" placeholder="说点什么吧" autocomplete="off" lay-verify="memoryRemark" lay-verType="tips">
                                            </div>
                                        </div>
                                        <button type="button" class="layui-btn" lay-submit lay-filter="memoryForm"><i class="layui-icon">&#xe68f;</i>记录美好的宝宝</button>
                                        <button type="button" class="layui-btn" id="saveMemory" style="display: none;"></button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">

            <div class="site-flow" id="photoAlbumList">
                <div class="layui-row" id="layUIRowColList"></div>
            </div>
        </div>
    </div>

    <script src="resources/layui/layui.all.js"></script>
    <script src="resources/utils/utils.js"></script>
    <script src="resources/webJS/myTreasure.js"></script>
</body>
</html>
