<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的珍宝</title>
    <link rel="stylesheet" href="resources/layui/css/layui.css">
    <style>
        .layui-btn, .layui-input{
            border-radius: 5px;
        }
        .layui-col-md, .layui-col-md2, .layui-col-md3, .layui-fluid {
            padding: 5px;
        }
        .site-flow {
            width: 100%;
            height: 100%;
            overflow: auto;
            text-align: center;
        }
        .site-flow img {
            width: 100%;
            border: none;
        }
        .layui-form-label {
            width: 45px;
        }
    </style>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-col-md">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-row">
                            <div class="layui-col-md">
                                <div class="layui-inline">
                                    <label class="layui-form-label">年份：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" readonly class="layui-input layui-hide-xs" id="dateYear" placeholder="选择回忆的年份" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button type="button" class="layui-btn">查询</button>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label">月份：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" readonly class="layui-input" id="dateYearMonth" placeholder="几月的回忆呀" autocomplete="off">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <button type="button" class="layui-btn" id="selectPhotoCover"><i class="layui-icon">&#xe67c;</i>创建相册</button>
                                </div>
                        </div>
                        <div class="layui-row">
                            <div class="layui-col-md2 layui-col-xs">
                                <div class="layui-inline">
                                    <label class="layui-form-label">名字：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="photoName" placeholder="给这张照片取个名字吧" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md2 layui-col-xs">
                                <div class="layui-inline">
                                    <label class="layui-form-label">记录：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="photoRemark" placeholder="给这张照片记录些什么吧" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md3 layui-col-xs">
                                <div class="layui-inline">
                                    <form class="layui-form">
                                            <label class="layui-form-label">相册：</label>
                                            <div class="layui-input-inline">
                                                <select id="photoAlbum">
                                                    <option value=""></option>
                                                </select>
                                            </div>
                                    </form>
                                </div>
                                <div class="layui-inline">
                                    <button type="button" class="layui-btn" id="selectPhoto"><i class="layui-icon">&#xe67c;</i>保存回忆</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <div class="site-flow" id="photoList">
                <div class="layui-row" id="layUIRowColList"></div>
            </div>
        </div>
    </div>

    <script src="resources/layui/layui.all.js"></script>
    <script src="resources/utils/utils.js"></script>
    <script src="resources/webJS/myTreasure.js"></script>
</body>
</html>
