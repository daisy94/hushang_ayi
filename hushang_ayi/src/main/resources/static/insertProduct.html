<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增商品</title>
    <link rel="stylesheet" href="resources/layui/css/layui.css">
    <style>
        .layui-btn, .layui-input{
            border-radius: 5px;
        }
        .layui-col-md, .layui-fluid{
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="layui-fluid" style="background-color: #F2F2F2;">

    <div class="layui-row">
        <div class="layui-col-md">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div class="layui-col-md" style="padding: 0 5px 0 5px">
                            <form class="layui-form" lay-filter="productForm">
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <label class="layui-form-label" for="productName">商品名称：</label>
                                        <div class="layui-inline">
                                            <input type="text" class="layui-input" id="productName" name="productName" placeholder="商品名称是什么呀" autocomplete="off" lay-verify="productName" lay-verType="tips">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <label class="layui-form-label" for="productPrice">商品卖价：</label>
                                        <div class="layui-inline">
                                            <input type="text" class="layui-input" id="productPrice" name="productPrice" placeholder="商品卖多少钱呀" autocomplete="off" lay-verify="productPrice" lay-verType="tips">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <label class="layui-form-label" for="productCost">商品拿价：</label>
                                        <div class="layui-inline">
                                            <input type="text" class="layui-input" id="productCost" name="productCost" placeholder="商品拿多少钱呀" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <div class="layui-input-block">
                                        <label class="layui-form-label" for="productProfit">商品利润：</label>
                                        <div class="layui-inline">
                                            <input type="text" class="layui-input" id="productProfit" name="productProfit" placeholder="商品能赚多少钱呀" autocomplete="off" readonly>
                                        </div>
                                    </div>
                                </div>
                                <div class="layui-form-item" style="margin-bottom: 0;">
                                    <div class="layui-input-block">
                                        <button type="button" class="layui-btn" style="margin-left: 350px;" lay-submit><i class="layui-icon">&#xe600;</i>保存</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="resources/layui/layui.all.js"></script>
<script src="resources/utils/utils.js"></script>
<script src="resources/webJS/insertProduct.js"></script>
</body>
</html>
